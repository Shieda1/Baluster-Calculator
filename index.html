<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baluster Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="balustersneededRadio" name="variables" checked>
  <label for="balustersneededRadio">Balusters needed</label>

  <input type="radio" id="railinglengthRadio" name="variables">
  <label for="railinglengthRadio">Railing length</label>

  <input type="radio" id="numberofpostsRadio" name="variables">
  <label for="numberofpostsRadio">Number of posts</label>

  <input type="radio" id="postwidthRadio" name="variables">
  <label for="postwidthRadio">Post width</label>

  <input type="radio" id="balusterwidthRadio" name="variables">
  <label for="balusterwidthRadio">Baluster width</label>

  <input type="radio" id="balusterspacingRadio" name="variables">
  <label for="balusterspacingRadio">Baluster spacing</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Railing length</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of posts</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Post width</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Baluster width</label>
  <input type="number" id="v4"><br><br>
  
  <label for="v5" id="variable5">Baluster spacing</label>
  <input type="number" id="v5"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
